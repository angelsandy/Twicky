<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twicky Registro</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../CSS/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/main-style.css">
		<link rel="stylesheet" href="../CSS/form-elements.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>

    <body>

        <div class= "ad-banner-leader">
            <img src="../Images/adbanner.png"/>
        </div>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                     <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Twicky</strong></h1>
                            <div class="description">
                            	<p>
	                            Registrate<strong> se parte de nuestra comunidad</strong> y encuentra los mejores cursos diseñados especialmente para el artista que llevas dentro. 
                                    ¡Cursos a un solo click!
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5">
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Registrate</h3>
	                            		<p>Obten acceso a los mejores cursos y obten un cupón de cortesía en tu primer curso comprado:</p>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="Nombre..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Apellido Paterno" class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Correo..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
				                        	<textarea name="form-about-yourself" placeholder="About yourself..." 
				                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
