<DOCTYPE html>
<head>
    <title>Twicky</title>
    <link rel="stylesheet" type="text/css" href="../CSS/dashboard.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="../JS/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="../JS/jquery.nivo.slider.js"></script>
    <script type="text/javascript"> 
		$(window).on('load', function() {
		    $('#slider-twicky').nivoSlider(); 
		}); 
	</script>
</head>
<body>
    <section id="slider-twicky" class="slider-wrapper">
        <div class="slider">
        <img src="../Images/fondo1.jpg" class="slide" title="#caption-curso"/>
        <img src="../Images/fondo.jpg" class="slide" title="#caption-profesores"/>
        </div>
        <div  id="caption-curso" class="slider-caption">
            <h1>Cursos Online</h1>
            <p>A tu alcance las 24h</p>
            <button type="button" class="btn btn-primary btn-lg">Registro</button>
            <button type="button" class="btn btn-primary btn-lg">Entrar</button>
        </div>
         <div id="caption-profesores" class="slider-caption">
             <h1>Profesores certificados</h1>
             <p>Los mejores profesores impartiendo tus cursos favoritos</p>
        </div>
    </section>
</body>
</DOCTYPE>
